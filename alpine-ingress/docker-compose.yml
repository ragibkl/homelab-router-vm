services:
  openvpn:
    cap_add:
     - NET_ADMIN
    image: kylemanna/openvpn
    ports:
     - "1194:1194/udp"
    restart: always
    volumes:
     - ./openvpn-data/conf:/etc/openvpn

  frpc:
    image: snowdreamtech/frpc:0.65
    volumes:
      - ./frpc/frpc.toml:/etc/frp/frpc.toml:ro
    depends_on:
      - router
    restart: unless-stopped
    env_file: .env
